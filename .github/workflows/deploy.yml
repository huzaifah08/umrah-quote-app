# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy to Production

on:
  workflow_dispatch: # This enables manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server/

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.1 # Use your desired Node.js version
          cache-dependency-path: './server/package-lock.json'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app
      - name: Build the app
        run: npm run build
         with:
            cache-dependency-path: './umrah-quote-app/package-lock.json'

      # Step 5: Deploy build files to FastComet via SFTP
      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: uk4.fcomet.com
          username: diamondr
          password: ${{ secrets.FASTCOMET_PASSWORD }} # Set this in GitHub Secrets
          source: build/ # Adjust if necessary
          target: /home4/diamondr/admin.afftravelnet.com/ # Path to your app folder
